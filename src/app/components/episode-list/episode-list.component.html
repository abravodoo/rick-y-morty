<div class="col-md-12">
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
          <li class="page-item"><a class="page-link" routerLink="/episodes/1">1</a></li>
          <li class="page-item"><a class="page-link" routerLink="/episodes/2">2</a></li>
          <li class="page-item"><a class="page-link" routerLink="/episodes/3">3</a></li>
        </ul>
      </nav>    
</div>
<div class="col-md-4" *ngFor= "let episode of episodesList">
    <div class="card text-center">
        <div class="card-header">
            {{ episode.episode }}
        </div>
        <div class="card-body">
            <p>{{ episode.name }}</p>

            <p>Emision: {{ episode.air_date }}</p>
            <a routerLink="/episode/{{episode.id}}" class="btn btn-info btn-block">More Info</a>
        </div>
    </div>
</div>
